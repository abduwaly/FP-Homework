plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile group: 'io.vavr', name: 'vavr', version: '0.10.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
